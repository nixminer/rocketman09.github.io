<html><body>
BMT chats, side by side, 25 post at a time!
 Takes a minute to load!
<div id='loader' style="position:absolute;top:10;left:0;width:500;overflow:hidden;"></div>
 <div id='loader2' style="position:absolute;top:10;left:600;width:500;overflow:hidden;"><div>
<p id='s'>Enter a starting post number:<input type="number" id="pp" min="2" max="25000" step=5></input>
 </p> <input type='button' value='click to load' onclick="loadme()"></input>
<script>

var sc =new Array();
var scb =new Array();
var onetime=1;
var startat=1;
 function loadme(){
   startat=startat+5;
  if (onetime==1) {
  startat= document.getElementById('pp').value;
   onetime=0;
                 }
 var len =startat+5;
document.getElementById('s').style.visibility = "hidden";
 
  for (var i = startat; i < len; i++) {
 
    sc[i] = document.createElement('script');
    sc[i].setAttribute('type', 'text/javascript');
    sc[i].setAttribute('data-telegram-post','unofficialbitminuteschat/'+i+'');
    sc[i].setAttribute('data-width','100%');
    sc[i].setAttribute('src', 'https://telegram.org/js/telegram-widget.js?5');
document.getElementById('loader').appendChild(sc[i]);    
document.getElementById('loader').appendChild(sc[i]); 
    scb[i] = document.createElement('script');
    scb[i].setAttribute('type', 'text/javascript');
    scb[i].setAttribute('data-telegram-post','Bitminuteschat/'+i+'');
    scb[i].setAttribute('data-width','100%');
    scb[i].setAttribute('src', 'https://telegram.org/js/telegram-widget.js?5');
document.getElementById('loader2').appendChild(scb[i]);      

}

}
</script></body></html>
